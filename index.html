<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="overlay"></div>
        <span class="card-text">Tanmay Raj</span>
        <div class="socials">
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/Tanmayraj503?tab=repositories" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <div class="floating-btn">
        <div class="social">
            <a href="#" class="social-links"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-links"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-links"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/Tanmayraj503?tab=repositories" class="social-links"><i
                    class="fab fa-github"></i></a>
        </div>

        <button class="main-btn" id="toggle-btn">
            <i class="fas fa-plus"></i>
            <span class="tooltip">Connect with me</span>
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
